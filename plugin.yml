name: RankUp
main: rankup\RankUp
version: 0.2.1
author: Falk
api: [1.4.0]
load: POSTWORLD
softdepend: ["EconomyAPI", "PocketMoney", "XPermissions"]
permissions:
 rankup:
  default: true
  children:
    rankup.rankup:
      default: true
      description: Allow ranking up
    rankup.admin:
      default: op
      description: Manage RankUp and view statistics
    rankup.groups:
      default: false
      description: Do NOT set this. It is used for group managment.
